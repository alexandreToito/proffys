<!-- (DOCTYPE html) define que o arquivo será em HTML5 -->
<!-- <html> isso é uma tag -->
<!-- HTML: Hypertext Markup Language -->
<!-- head e body são as principais tags do HTML -->
<!-- todas as configuracoes do documento vem dentro de <head> -->
<!-- todo o conteudo visivel da pagina vem dentro de <body> -->

<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>NLW</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <!-- <style>
        
        Uma das formas de se utiliar o style;
        Dentro desse parámetro se utiliza CSS;
        CSS: Cascading Style Sheets;
        Ordem de força: ID > Class > Tag;
        Comenta-se ID com '#', Class com '.' e Tag apenas declarando o nome;
        Basta abrir e fechar chaves em cada comentário para estilizar: '.exemplo { color: blue; }';

    </style> -->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>

<body id="page-landing">

    <div id="container"> <!-- É uma caixa para estilização -->

        <div class="logo-container">
            <img src="/images/logo.svg" alt="Proffy">
            <h2>Sua plataforma de estudos online</h2>
        </div>

        <img class="hero-image" src="/images/landing.svg" alt="Plataforma de estudos">
            
        <div class="buttons-container">

            <a class="study" href="/study">
                <img src="images/icons/study.svg" alt="Estudar">
                Estudar
            </a>
            <a class="give-classes" href="/give-classes">
                <img src="images/icons/give-classes.svg" alt="Dar aulas">
                Dar aulas
            </a>

        </div>

        <p class="total-connections">
            Total de 200 conexões já realizadas
            <img src="/images/icons/purple-heart.svg" alt="Coração roxo">
        </p>

    </div>

</body>

</html>
